<div th:fragment="header">
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">ItBlog</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="/blog" class="nav-link">Блог</a></li>
        <li class="nav-item" th:if="${user != null}"><a href="/blog/add" class="nav-link">Добавить статью</a></li>
        <li class="nav-item"><a href="/about" class="nav-link">О нас</a></li>
        <li class="nav-item" th:if="${user == null}"><a href="/registration" class="nav-link">Регистрация</a></li>
        <li class="nav-item" th:if="${user == null}"><a href="/login" class="nav-link">Вход</a></li>
        <form action="/logout" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <li class="nav-item" th:if="${user != null}"><button type="submit" class="nav-link">Выход</button></li>
        </form>
    </ul>
</header>
</div>
