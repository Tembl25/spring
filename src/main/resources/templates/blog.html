<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Блог сайта</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="snippets/header :: header"></header>

<div class="container mt-5">
    <h1>Блог сайта</h1>
    <div th:each="post : ${posts}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${post.title}"></h5>
            <p class="card-text" th:text="${post.anons}"></p>
            <a th:href="'/blog/' + ${post.id}" class="btn btn-primary">Читать далее</a>
        </div>
    </div>
</div>

<footer th:insert="snippets/footer :: footer"></footer>
</body>
</html>
