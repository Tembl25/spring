<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Подтверждение удаления</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="snippets/header :: header"></header>

<div class="container mt-5">
  <h1>Подтверждение удаления</h1>
  <div th:if="${post != null}" class="alert alert-warning">
    <p>Вы уверены, что хотите удалить пост: <strong th:text="${post.title}"></strong>?</p>
    <div class="d-flex justify-content-between align-items-center">
      <a th:href="@{/blog}" class="btn btn-secondary">Отмена</a>
      <form th:action="'/blog/' + ${post.id} + '/delete'" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-danger">Удалить</button>
      </form>
    </div>
  </div>
</div>

<footer th:insert="snippets/footer :: footer"></footer>
</body>
</html>
