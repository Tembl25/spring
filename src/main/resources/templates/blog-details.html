<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Блог сайта</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="snippets/header :: header"></header>

<div class="container mt-5">
    <h1>Блог сайта</h1>
    <div th:if="${post != null}">
        <div th:each="el : ${post}" class="card mb-3">
            <div class="card-body">
                <h5 class="card-title" th:text="${el.title}"></h5>
                <p class="card-text" th:text="${el.full_text}"></p>
                <p><b>Просмотры:</b> <span th:text="${el.views}"></span></p>
                <div class="d-flex justify-content-between align-items-center">
                    <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-primary">Редактировать</a>
                    <form th:action="'/blog/' + ${el.id} + '/delete'" method="post">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="snippets/footer :: footer"></footer>
</body>
</html>
